<!DOCTYPE html>
<html>
	<head>
		<title>Общение компонентов</title>
		<meta charset='UTF-8'/>
		
		<link rel='stylesheet' href='w3.css'/>
		<link rel='stylesheet' href='index.css'/>
		
		<script src='bower_components/angular/angular.min.js'></script>
		
		<script src='index.js'></script>
		
		<script src='page-header/page-header.module.js'></script>
		<script src='page-header/page-header.component.js'></script>
		
		<script src='page-footer/page-footer.module.js'></script>
		<script src='page-footer/page-footer.component.js'></script>

		<script src='buttons-area/buttons-area.module.js'></script>
		<script src='buttons-area/buttons-area.component.js'></script>

		<script src='side-bar/side-bar.module.js'></script>
		<script src='side-bar/side-bar.component.js'></script>
	</head>
	<body ng-app='MainApp' ng-controller='RootController as root'>

		<side-bar visible="root.navBar('status')"></side-bar>

		<div id='the_page'>
			
			<page-header text="root.pageTitle()"></page-header>
			
			<main>
				<buttons-area 
					on-title-change="root.pageTitle($event.newTitle)" 
					toggle-side-bar="root.navBar('toggle')" 
				></buttons-area>
			</main>

			<page-footer text="root.pageCredits()"></page-footer>

		</div>

	</body>
</html>
